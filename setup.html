<html>
	<head>
		<title></title>

		<script type="text/javascript" src="js/third-party/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/third-party/jwysiwyg/jquery.wysiwyg.js"></script>
		<script type="text/javascript" src="js/setup.js"></script>
		<script type="text/javascript">
		$(init);
		</script>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="js/third-party/jwysiwyg/jquery.wysiwyg.css" />
	</head>
	<body>
		
		<div id="container">
			<h1>Crypto Google Docs Options</h1>
			<fieldset>
				<legend>Master Password</legend>			
				<div id="oldPassContainer">
					<p>Please enter your old password.</p>
					<input id="oldPassword" type="password" />
				</div>
				<div>
					<p>Please select a master password</p>
					<input id="password" type="password" />
					<p>Please confirm your master password</p>
					<input id="passwordConfirm" type="password" />
				</div>
			</fieldset>
			<fieldset id="resetContainer">
				<legend>Data Reset</legend>
				<input id="resetButton" type="button" value="Erase ALL Local Crypto Google Docs Data!!!" />
			</fieldset>	
		</div>
		<input id="saveButton" type="button" value="Save">
	</body>
</html>
